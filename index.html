<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    
    <!--****** Stylesheet ******-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!--****** Header ******-->
    <header>
        <img src="assets/css/images/logo/ohmyfood.png" alt="logo">
    </header>
    
    <!--****** Main ******-->
    <main>
        <section class="location">
            <p><i class="fas fa-map-marker-alt"></i></i>Paris, Belleville</p>
        </section>
        <section class="presentation"> 
            <h1>Réservez le menu qui <br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins.</p>
            <a class="btn-pink">Explorez nos restaurants</a>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <a>Choisissez un restaurant</a>
            <a>Composez votre menu</a>
            <a>Dégustez un restaurant</a>
        </section>
    </main>
