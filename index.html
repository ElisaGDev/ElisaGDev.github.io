<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    
    <!--****** Stylesheet ******-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg" href="assets/css/images/logo/ohmyfood@2x.svg">
</head>

<body>

    <!--****** Header ******-->
    <header>
        <img src="assets/css/images/logo/ohmyfood.png" alt="logo">
    </header>
    
    <!--****** Main ******-->
    <main>
        <section class="location">
            <p><i class="fas fa-map-marker-alt"></i></i>Paris, Belleville</p>
        </section>
        <section class="presentation"> 
            <h1>Réservez le menu qui <br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins.</p>
            <a class="btn-pink">Explorez nos restaurants</a>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <a class="btn-fnct"><div class="circle">1</div><i class="fas fa-mobile-alt icon"></i><span>Choisissez un restaurant</span></a>
            <a class="btn-fnct"><div class="circle">2</div><i class="fas fa-list-ul icon"></i><span>Composez votre menu</span></a>
            <a class="btn-fnct"><div class="circle">3</div><i class="fas fa-store icon"></i><span>Dégustez un restaurant</span></a>
        </section class="restaurants">
            <h2>Restaurants</h2>
            <article>
                <figure>
                    <img>
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <p>MénilMontant</p>
                    </figcaption>
                </figure>
                <figure>
                    <img>
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                    </figcaption>
                </figure>
                <figure>
                    <img>
                    <figcaption>
                        <h3>A la française</h3>
                        <p>Cité Rouge</p>
                    </figcaption>
                </figure>
                <figure>
                    <img>
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                    </figcaption>
                </figure>
            </article>
        <section>

        </section>
    </main>
    
</body>
</html>
